<app-header [title]="'登录'">
  <div class="leftContainer">
    <app-go-back></app-go-back>
  </div>
</app-header>

<app-content>
  <div class="login">
    <div class="form">
      <div class="line">
        <input class="text" type="text" placeholder="Access Token" [(ngModel)]="AccessToken">
      </div>
      <div class="line">
        <button class="btn" (click)="onSubmit()">{{ status ? '正在登录中' : '登录' }}</button>
      </div>
    </div>

  </div>
</app-content>
